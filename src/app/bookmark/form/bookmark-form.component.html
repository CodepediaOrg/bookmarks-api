<div class="container">
  <h1>Bookmark Form</h1>
  <form *ngIf="active" (ngSubmit)="onSubmit()" #bookmarkForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="model.name" name="name"
             #name="ngModel" placeholder="Name of the bookmark to recognize later">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="name">Location</label>
      <input type="text" class="form-control" id="location"
             required
             [(ngModel)]="model.location" name="location" placeholder="Usually an URL">
    </div>
    <div class="form-group">
      <label for="name">Category</label>
      <input type="text" class="form-control" id="category"
             required
             [(ngModel)]="model.category" name="category" placeholder="e.g. java or javascript">
    </div>
    <div class="form-group">
      <label for="tags">Tags</label>
      <input type="text" class="form-control" id="tags"
             required
             [(ngModel)]="model.tags" name="tags">
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!bookmarkForm.form.valid">Submit</button>
  </form>
</div>
