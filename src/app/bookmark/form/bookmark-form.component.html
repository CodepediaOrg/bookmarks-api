<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <form [formGroup]="newBookmarkForm" novalidate (ngSubmit)="save(newBookmarkForm.value, newBookmarkForm.valid)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             formControlName="name"
             placeholder="Name of the bookmark to recognize later">
      <div [hidden]="newBookmarkForm.controls.name.valid || (newBookmarkForm.controls.name.pristine && !submitted)"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="name">Location</label>
      <input type="text" class="form-control" id="location"
             required
             name="location"
             formControlName="location"
             placeholder="Usually an URL">
    </div>
    <div class="form-group">
      <label for="name">Category</label>
      <input type="text" class="form-control" id="category"
             required
             name="category"
             formControlName="category"
             placeholder="e.g. java or javascript">
    </div>
    <div class="form-group">
      <label for="tags">Tags</label>
      <input type="text" class="form-control" id="tags"
             required
             formControlName="tagsLine"
             pattern="^[-\w\s]+(?:,[-\w\s]*)*$">
      <div [hidden]="newBookmarkForm.controls.tagsLine.valid || (newBookmarkForm.controls.tagsLine.pristine && !submitted)"
           class="alert alert-danger">
        Please provide the tags separated with comma
      </div>
    </div>
    <div class="form-group">
      <textarea class="form-control" id="description"
              formControlName="description"
              placeholder="Write a short description to search in later">
      </textarea>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!newBookmarkForm.valid">Submit</button>
  </form>
  </div>
</div>
