<h1>{{title}}</h1>
<h2>My Bookmarks</h2>
<ul class="bookmarks">
  <li *ngFor="let bookmark of bookmarks"
      [class.selected]="bookmark === selectedBookmark"
      (click)="gotoDetail(bookmark)">
    {{bookmark.name}}
    <button class="delete"
            (click)="delete(bookmark); $event.stopPropagation()">x</button>
  </li>
</ul>

<bookmark-search></bookmark-search>
