<div class="list-group">
  <a *ngFor="let bookmark of bookmarks | async" href="{{bookmark.location}}" class="list-group-item list-group-item-action">
    <h5 class="list-group-item-heading">{{ bookmark.name }}</h5>
    <p class="list-group-item-text">{{ bookmark.description }}</p>
    <em>Tags:</em>
    <ul class="tags">
      <li *ngFor="let tag of bookmark.tags">{{tag}}</li>
    </ul>
  </a>
</div>
