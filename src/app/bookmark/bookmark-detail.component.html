
<div *ngIf="bookmark">
  <h2>{{bookmark.name}} details!</h2>
  <div>
    <label>name: </label>
    <input [(ngModel)]="bookmark.name" placeholder="name"/>
  </div>
  <div>
    <label>Location: </label>
    <input [(ngModel)]="bookmark.location" placeholder="location"/>
  </div>
  <button (click)="goBack()">Back</button>
</div>
