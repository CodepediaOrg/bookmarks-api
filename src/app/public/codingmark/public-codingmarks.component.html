<div id="public-search-box">
  <div *ngIf="publicCodingmarks$">
    <app-codingmark-search [codingmarks]="publicCodingmarks$" [query]="query" [context]="'Public'" [userData]="userData"></app-codingmark-search>
  </div>

  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="app-tab-label">Recent &nbsp;<i class="fas fa-clock"></i></span>
      </ng-template>
      <app-async-codingmark-list [codingmarks]="publicCodingmarks$" [shownSize]="30" [userData]="userData"></app-async-codingmark-list>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="app-tab-label">Tags &nbsp;<i class="fas fa-tags"></i></span>
      </ng-template>
      <div class="tags-group">
        <span *ngFor="let tag of tags" class="badge badge-secondary float-xs-left" (click)="onTagClick(tag)" style="cursor: pointer">{{tag}}</span>
        <div class="clear"></div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
