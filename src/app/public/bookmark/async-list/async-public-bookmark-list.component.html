<div *ngFor="let bookmark of bookmarks | async" class="card">
  <div class="card-block">
    <h4 class="card-title"><a href="{{bookmark.location}}" target="_blank" [innerHtml]="bookmark.name | highlight: highlightedText"></a></h4>
    <p class="list-group-item-text url-under-title" [innerHtml]="bookmark.location | highlight: highlightedText"></p>
    <p *ngIf="!bookmark.descriptionHtml" class="card-text" [innerHtml]="bookmark.description | highlight: highlightedText"></p>
    <div *ngIf="bookmark.descriptionHtml" [innerHtml]="bookmark.descriptionHtml | highlightHtml: highlightedText"></div>
  </div>
  <div class="card-footer">
    <div class="tags-group">
      <span *ngFor="let tag of bookmark.tags" class="tag tag-default tag-pill float-xs-left" [innerHtml]="tag | highlight: highlightedText"></span>
    </div>
  </div>
</div>
