<div *ngFor="let bookmark of bookmarks | async" class="card">
  <div class="card-block">
    <h4 class="card-title"><a href="{{bookmark.location}}" target="_blank">{{ bookmark.name }}</a></h4>
    <p class="list-group-item-text url-under-title">{{ bookmark.location }}</p>
    <p class="card-text">{{ bookmark.description }}</p>
    <button type="button" class="btn btn-primary btn-sm" (click)="gotoDetail(bookmark)">Edit</button>
    <button type="button" class="btn btn-danger btn-sm" (click)="deleteBookmark(bookmark)">Delete</button>
  </div>
  <div class="card-footer">
    <div class="tags-group">
      <span *ngFor="let tag of bookmark.tags" class="tag tag-default tag-pill float-xs-left">{{tag}} </span>
    </div>
  </div>
</div>
