<button type="button" class="btn btn-primary" (click)="goToAddNewPersonalBookmark()" style="margin-top: 1rem"> <i class="fa fa-plus"></i> Add Codingmark</button>
<app-codingmark-search [codingmarks]="personalCodingmarks$" [query]="query" [context]="'personal'"></app-codingmark-search>
<hr style="margin-top: 0;">
<h3>Personal codingmarks</h3>
<div *ngIf="(personalCodingmarks$ | async)?.size==0; else recentActivity" class="no-personal-codingmarks-message">
  No personal codingmarks found. Click the <b>Add Codingmark</b> button above to start managing your coding bookmarks the right way.
</div>
<ng-template #recentActivity>
  <ul class="nav nav-tabs" style="margin-top: 1em">
    <li class="nav-item">
      <a class="nav-link personal-tabs" [ngClass]="{active: showLastAccessed}" (click)="toggleLastAccessed()">Last visited</a>
    </li>
    <li class="nav-item">
      <a class="nav-link personal-tabs" [ngClass]="{active: !showLastAccessed}" (click)="toggleLastModified()">Last modified</a>
    </li>
  </ul>

  <div *ngIf="showLastAccessed;else lastModified">
    <app-async-codingmark-list [codingmarks]="personalCodingmarks$" [shownSize]="10"></app-async-codingmark-list>
  </div>

  <ng-template #lastModified>
    <app-async-codingmark-list [codingmarks]="lastUpdatedPersonalCodingmarks$" [shownSize]="10"></app-async-codingmark-list>
  </ng-template>
</ng-template>
