<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <div *ngIf="bookmark">
      <h2>Edit... {{bookmark.name}} </h2>
      <form #form="ngForm" (ngSubmit)="updateBookmark(form.value)">
        <div class="form-group">
          <label>Name* </label>
          <input class="form-control form-control-lg" type="text"
                 name="name"
                 [(ngModel)]="bookmark.name"
                 placeholder="name"
                 required
          />
        </div>
        <div class="form-group">
          <label>Location* </label>
          <input class="form-control" type="text"
                 name="location"
                 [(ngModel)]="bookmark.location"
                 placeholder="location"
                 required
          />
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="bookmark.tagsLine"
                 name="tags"
                 id="tags"
                 pattern="^[-\w\s]+(?:,[-\w\s]*)*$"
                 placeholder='keywoards - comma separated (e.g. "jvm, regex")'>
        </div>
        <div class="form-group">
          <label for="description">Notes...</label>
          <textarea class="form-control"
                    id="description"
                    name="description"
                    [(ngModel)]="bookmark.description"
                    placeholder="Write a short description to search in later">
          </textarea>
        </div>
        <div class="form-group">
          <label for="shared" id="shared_label">
            <input type="checkbox" id="shared" name="shared" [(ngModel)]="bookmark.shared">
            <strong> Make this bookmark public so others can benefit from it </strong>
          </label>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
      </form>
    </div>
  </div>
</div>
