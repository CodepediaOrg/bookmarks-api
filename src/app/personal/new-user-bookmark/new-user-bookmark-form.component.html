<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <form [formGroup]="bookmarkForm" novalidate (ngSubmit)="saveBookmark(bookmarkForm.value)">
      <div class="form-group">
        <label for="location">Location*</label>
        <input type="text" class="form-control" id="location"
               required
               name="location"
               formControlName="location"
               placeholder="Usually an URL">
        <div [hidden]="bookmarkForm.controls.location.valid || (bookmarkForm.controls.location.pristine && !submitted)"
             class="alert alert-danger">
          Location is required
        </div>
      </div>
      <div class="form-group">
        <label for="name">Title*</label>
        <input type="text" class="form-control" id="name"
               required
               formControlName="name"
               placeholder="Name of the bookmark to recognize later">
        <div [hidden]="bookmarkForm.controls.name.valid || (bookmarkForm.controls.name.pristine && !submitted)"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="tags">Tags* - comma separated</label>
        <input type="text" class="form-control" id="tags"
               formControlName="tagsLine"
               pattern="^[-\w\s]+(?:,[-\w\s]*)*$"
               placeholder='keywoards - comma separated, maximum five, multiple words with dash (e.g. "ruby-on-rails, regex")'>
        <div [hidden]="bookmarkForm.controls.tagsLine.valid || (bookmarkForm.controls.tagsLine.pristine && !submitted)"
             class="alert alert-danger">
          Please provide the non-empty words separated with comma, "-" is allowed: (validating regex - ^[-\w\s]+(?:,[-\w\s]*)*$)
        </div>
      </div>
      <div class="form-group">
        <label for="publishedOn">Published on <i class="fa fa-calendar"></i></label>
        <input type="date" class="form-control" id="publishedOn"
               formControlName="publishedOn"
               placeholder='Date when page was published yyyy-MM-dd'>
      </div>
      <div class="form-group">
        <label for="githubURL">GitHub URL <i class="fa fa-github"></i></label>
        <input type="url"
               class="form-control"
               id="githubURL"
               formControlName="githubURL"
               placeholder='URL of the post, project on GitHub - e.g. https://github.com/Codingpedia/bookmarks'>
      </div>
      <div class="form-group">
        <label for="description" style="width: 100%">Notes... Support for <a href="https://daringfireball.net/projects/markdown/" target="_blank">Markdown</a></label>
        <textarea class="form-control"
                  id="description"
                  formControlName="description"
                  placeholder="Make some notes to help you later by searching... You can use Markdown for a nicer layout"
                  style="height: 250px">
        </textarea>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="true" formControlName="shared">
          <strong> Make this bookmark public so others can benefit from it </strong>
        </label>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!bookmarkForm.valid">Submit</button>
    </form>
  </div>
</div>
